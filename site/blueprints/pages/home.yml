title: Home
pages: false

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          strings:
            label: Text
            type: structure
            fields:
              text:
                label: Text
                type: text
          cover:
            headline: Cover
            template: cover
            type: files
            query: page.images
            multiple: false
            max: 1
            layout: cards
  sidebar:
    width: 1/3
    sections:
      files:
        type: files
        headline: Files
      sidebar:
        type: fields
        fields:
          text_color:
            label: Text Color
            type: color
            editableAlpha: false # (optional) if set to false, alpha value controls are not displayed
            default: "rgb(60, 32, 99)"
          bg_color:
            label: Background Color
            type: color
            editableAlpha: false # (optional) if set to false, alpha value controls are not displayed
            default: "rgb(196, 196, 196)"
          show_moving_text:
            label: Show Text
            type: toggle
            text: Show moving text.
            default: false
          show_homepage_image:
            label: Show Image
            type: toggle
            text: Show homepage image.
            default: false
          pause_site:
            label: Pause Site
            type: toggle
            text: Hides navigation from homepage.
            default: false